    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      padding: 10px 15px;
      width: 100%;
      z-index: 10;
    }

    #search {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .suggestions {
      max-width: 500px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      position: absolute;
      width: calc(100% - 30px);
      z-index: 1000;
    }

    .suggestions li {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions li:hover {
      background: #f0f0f0;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      flex: 1;
    }

    #store-map {
      width: 100%;
      height: auto;
      display: block;
      transform: rotate(180deg);
    }

    #highlights {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .highlight {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
    }
  
    @media (max-width: 768px) {
      #search {
        max-width: 100%;
      }
      .search-container {
        max-width: 100%;
      }
    }
    </style>
  </head>
